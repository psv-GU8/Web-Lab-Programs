<!DOCTYPE HTML>
<html>
<head>
	<title>A Simple JS Calculator</title>
	<style>
	table{
		width: 40%;
		margin: 10% auto;
		position: relative;
		font-weight: 600;
	}
	tr{
		width: 100%;
	}
	button{
		position: relative;
		margin: 1px auto;
		width: 100%;
		padding: 30px;
		border-radius: 30px;
		font-size: 20px;
		outline: none; 
	}
	input{
		width: 99.5%;
		height: 80px;
		text-align: right;
		font-size: 30px;
		outline: none;
		pointer-events: none;
	}
	</style>
	<script type="text/javascript">
		function clr(){
			document.getElementById("output").value = "0";
		}
		function append(arg){
			document.getElementById("output").value += arg;
		}
		function result(){
			document.getElementById("output").value = eval(document.getElementById("output").value);
		}
	</script>
</head>
<body>
	<table align="center" border="1px">
		<caption><h2>Simple Calculator</h2></caption>
		<tr><td colspan="4"><input type="text" name="output" id="output"  value="0" autocomplete="none"></td></tr>
		<tr>
			<td colspan="4"><button onclick="clr()">CLEAR</button></td>
		</tr>
		<tr>
			<td><button onclick="append('7')">7</button></td>
			<td><button onclick="append('8')">8</button></td>
			<td><button onclick="append('9')">9</button></td>
			<td><button onclick="append('/')">/</button></td>
		</tr>
		<tr>
			<td><button onclick="append('4')">4</button></td>
			<td><button onclick="append('5')">5</button></td>
			<td><button onclick="append('6')">6</button></td>
			<td><button onclick="append('*')">*</button></td>
		</tr>
		<tr>
			<td><button onclick="append('1')">1</button></td>
			<td><button onclick="append('2')">2</button></td>
			<td><button onclick="append('3')">3</button></td>
			<td><button onclick="append('-')">-</button></td>
		</tr>
		<tr>
			<td><button onclick="append('.')">.</button></td>
			<td><button onclick="append('0')">0</button></td>
			<td><button onclick="result()">=</button></td>
			<td><button onclick="append('+')">+</button></td>
		</tr>
	</table>
</body>
</html>
